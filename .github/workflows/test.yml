name: test

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [erlang, javascript]

    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14"
          rebar3-version: "3"
      - uses: actions/setup-node@v6
        if: matrix.target == 'javascript'
        with:
          node-version: "25"
      - run: gleam deps download
      - run: gleam format --check src test
      - run: gleam test --target ${{ matrix.target }}
